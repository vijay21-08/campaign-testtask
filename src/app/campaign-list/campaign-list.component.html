

<mat-card class="card-ui">
    <mat-card-content>
             <div class="mat-elevation-z8 table-ui">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef  class="width"> Program ID </th>
                    <td mat-cell *matCellDef="let row" class="text-center"> {{row.id}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> Campaign Name </th>
                    <td mat-cell *matCellDef="let row"  class="text-center"> {{row.name}}% </td>
                  </ng-container>
              
                  <!-- status Column -->
                  <ng-container matColumnDef="progress" class="progess">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td  class="status-ui" mat-cell [ngClass]="{'green': row.progress=== 'Completed', 'gray': row.progress !== 'Completed' }" *matCellDef="let row"><span>{{row.progress}}</span></td>
                  </ng-container>
              
                  <!-- CTR Column -->
                  <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> CTR </th>
                    <td mat-cell *matCellDef="let row" class="text-center"> {{row.ctr}}% </td>
                  </ng-container>
            
                  <!-- Start date Column -->
                  <ng-container matColumnDef="start_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.start_date}} </td>
                  </ng-container>
            
                   <!-- Actions Column -->
                   <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="text-right" > Actions </th>
                    <td mat-cell *matCellDef="let row"> 
                        <mat-form-field appearance="fill" class="mat-ui-change">
                            <mat-label>Actions</mat-label>
                            <mat-select>
                              <mat-option *ngFor="let action of actions" [value]="action.value">
                                {{action.viewValue}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              
    </mat-card-content>
  </mat-card>
